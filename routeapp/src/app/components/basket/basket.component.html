<div class="basket-container dropdown" [ngClass]="{'no-empty': basketItems.length}">
  <div class="basket-preview" data-toggle="dropdown">
    <i class="fa fa-shopping-bag"></i>
    <span class="badge badge-success ml-1">{{basketItems.length}}</span>
  </div>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" [hidden]="!basketItems.length">
    <div class="dropdown-item d-flex align-items-center" *ngFor="let item of basketItems">
      <span>{{item.name}}</span>
      <span class="text-success ml-3 ml-3">{{ (item.price * currentCurrency.coefficient) | currency: currentCurrency.name }}</span>
      <i class="fa fa-remove ml-auto text-danger" (click)="deleteBookFromBasket(item.id)"></i>
    </div>
    <div class="dropdown-tem d-flex align-items-center">
      <a class="btn btn-primary ml-2 mr-2" routerLink="/cart">Cart</a>
      <button class="btn btn-danger ml-2 mr-2" (click)="clearBasket()">Clear All</button>
    </div>
  </div>
</div>
